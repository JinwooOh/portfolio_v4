<h2>USAGE</h2>
<p>Weather web application. It uses Wunderground API to gather weather information.
A user can type zip code to see specific geolocational information with his or her choice of weather unit.</p>
<h2>Development</h2>
<h3>Stack</h3>
<ul>
<li>Front-End: React</li>
<li>Jquery for querying API data from Wunderground.</li>
</ul>
